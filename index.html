<!DOCTYPE html>
<html lang="zh-cn">
  <head>
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      gtag('js', new Date());

      gtag('config', 'UA-174941093-1');
    </script>


      <link rel="icon" href="favicon.ico" />

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>本木阆苑</title>
  </head>
  <body id="document-body">
    <div id="WEBGLcontainer"></div>
    <div id="joystick-wrapper"></div>
     <div class="fadeOutDiv preload-overlay" id="preload-overlay">
      <div class="start-page-content-div fadeOutDiv">
        <h1 class="ryan-text postload fadeOutDiv">你已进入 <span class="yellow-text">本木阆苑</span></h1>
        <h1 class="postload start-page-text interactive-site-text fadeOutDiv">这是蓝莓小果冻随便从网上扒下来的博客</br>以后有空再搞搞其他类型的qwp</h1>
        <h1 id="appDirections" class="start-page-text joystick-directions-text postload fadeOutDiv"> </h1>
        <button id="start-button" class="postload fadeOutDiv">加入龙门阵</button>
      </div>
      <div class="trinity-rings-spinner preload">
        <div class="circle preload"></div>
        <div class="circle preload"></div>
        <div class="circle preload"></div>
      </div>
    <div class="loading-text-div preload">Loading<span class="loader__dot">.</span><span class="loader__dot">.</span><span class="loader__dot">.</span></div>
    <div id="tooltip"></div>
    <script type="x-shader/x-vertex" id="vertexShader">

      varying vec3 vWorldPosition;

      void main() {

      	vec4 worldPosition = modelMatrix * vec4( position, 1.0 );
      	vWorldPosition = worldPosition.xyz;

      	gl_Position = projectionMatrix * modelViewMatrix * vec4( position, 1.0 );

      }
    </script>

    <script type="x-shader/x-fragment" id="fragmentShader">

      uniform vec3 topColor;
      uniform vec3 bottomColor;
      uniform float offset;
      uniform float exponent;

      varying vec3 vWorldPosition;

      void main() {

      	float h = normalize( vWorldPosition + offset ).y;
      	gl_FragColor = vec4( mix( bottomColor, topColor, max( pow( max( h, 0.0 ), exponent ), 0.0 ) ), 1.0 );

      }
    </script>

    <script src="build/app.bundle.js"></script>
  </body>
</html>
